<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; }

        /* Header */
        .header {
            background: linear-gradient(to right, #E67E22, #D35400);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Form Card */
        .feedback-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 40px auto;
        }

        /* Input Fields */
        .form-control {
            border-radius: 5px;
        }

        /* Submit Button */
        .btn-submit {
            background: #E74C3C;
            color: white;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background: #C0392B;
        }

        /* Footer */
        footer {
            background-color: #D35400;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        Feedback Form
    </div>

    <div class="container">
        <section class="feedback-form">
            <h2 class="text-center text-danger">We Value Your Feedback</h2>
            <p class="text-center">Please share your thoughts with us.</p>
            <form action="#" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="feedback" rows="5" placeholder="Your Feedback" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        &copy; 2025 Feedback | All Rights Reserved
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
